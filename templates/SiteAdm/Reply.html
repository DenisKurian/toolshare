{% extends 'SiteAdm/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Reply</title>
    <style>
        /* General Styles */
        
        
        .tcontainer {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        
       
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        td {
            padding: 12px;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #3F4156;
            border-radius: 5px;
            resize: none;
        }
        
        input[type="submit"] {
            background-color: #3F4156;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        input[type="submit"]:hover {
            background-color: #292b3a;
        }
        
    </style>
</head>
<body>
    <a id="back-button" class="back-button">&#x2B05; Back</a> 
    <div class="container">
        <h1>Complaint Reply</h1>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>
                        <label for="reply">Reply:</label>
                        <textarea required name="reply" id="reply" maxlength="500" placeholder="Type your reply here..."></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="submit" name="btnsubmit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
<script>
    document.getElementById('back-button').addEventListener('click', function() {
        window.history.back();
    });
</script>
{% endblock %}
